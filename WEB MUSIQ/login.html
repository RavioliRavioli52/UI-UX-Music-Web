<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates%3A400%2C700"/>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script>
        function login() {
            var username = document.forms["loginForm"]["email"].value;
            var password = document.forms["loginForm"]["pswd"].value;
            if (username === "user@123" && password === "pass123") {
                window.location.href = "home.html";
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="main">        
        <input type="checkbox" id="chk" aria-hidden="true">

        

        <div class="signup">
            <form name="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
        

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Sign Up</label>
                    <input type="text" name="txt" placeholder="User name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <button>Sign Up</button>
                </form>
            </div>

        
        </div>
    </div>

</body>
</html>
